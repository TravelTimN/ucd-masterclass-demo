<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>UCD MasterClass Demo</title>
</head>
<body>

<!-- List of semantic HTML elements -->
<!-- article, aside, audio, details, figcaption, figure, footer, form, header, image, main, mark, nav, section, summary, table, time, etc. -->

<header class="container-fluidrow">
    <nav class="col-xs-12">
        <h1>Nav</h1>
    </nav>
</header>

<main class="container-fluid row">
    <!-- section -->
    <section class="col-sm-6 col-md-9">
        <h1>Section</h1>
        <figure>
            <img src="https://eoimages.gsfc.nasa.gov/images/imagerecords/82000/82693/earthrise_vis_1092.jpg" alt="Earthrise">
            <figcaption>Earthrise - Revisited</figcaption>
        </figure>
    </section>

    <!-- article -->
    <article class="col-sm-6 col-md-3">
        <h1>Article</h1>
    </article>
</main>

<footer class="container-fluidrow">
    <div class="col-xs-12">
        <h1>Footer</h1>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
</body>
</html>
